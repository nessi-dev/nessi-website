<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nessi.dev | Data Quality Report Preview</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Inter', -apple-system, sans-serif;
            overflow: hidden;
        }
        .report-container {
            width: 100%;
            height: 100%;
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
        }
        .report-header {
            background-color: #2e7d32;
            color: white;
            padding: 20px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .report-header h1 {
            font-size: 20px;
            margin: 0;
            font-weight: 600;
        }
        .report-meta {
            display: flex;
            gap: 15px;
            font-size: 14px;
        }
        .report-body {
            padding: 25px;
        }
        .report-summary {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }
        .summary-card {
            background-color: #f5f8f5;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .summary-card h3 {
            font-size: 24px;
            font-weight: 700;
            margin: 5px 0;
            color: #1a2e1a;
        }
        .summary-card p {
            font-size: 14px;
            color: #6c7b6c;
            margin: 5px 0 0;
        }
        .data-quality-score {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 25px;
        }
        .score-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: conic-gradient(#2e7d32 0% 92%, #e8ede8 92% 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .score-circle::before {
            content: '';
            position: absolute;
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background-color: white;
        }
        .score-value {
            position: relative;
            z-index: 1;
            font-size: 32px;
            font-weight: 700;
            color: #1a2e1a;
        }
    </style>
</head>
<body>
    <div class="report-container">
        <div class="report-header">
            <h1>Data Quality Report: customer_transactions</h1>
            <div class="report-meta">
                <span>May 20, 2025</span>
                <span>production.sales</span>
            </div>
        </div>
        
        <div class="report-body">
            <div class="report-summary">
                <div class="summary-card">
                    <h3>92%</h3>
                    <p>Quality Score</p>
                </div>
                <div class="summary-card">
                    <h3>3</h3>
                    <p>Anomalies</p>
                </div>
                <div class="summary-card">
                    <h3>2</h3>
                    <p>Schema Changes</p>
                </div>
                <div class="summary-card">
                    <h3>1.2M</h3>
                    <p>Records</p>
                </div>
            </div>
            
            <div class="data-quality-score">
                <div class="score-circle">
                    <div class="score-value">92%</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
